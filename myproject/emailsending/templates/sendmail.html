<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sent Confirmation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h3, h1 {
            margin: 20px 0;
            text-align: center;
        }

        h3 {
            font-size: 24px;
            color: #333;
        }

        h1 {
            font-size: 36px;
            color: green;
            font-weight: bold;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }

        .info {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 18px;
        }

        .message {
            font-size: 28px;
            font-weight: bold;
            color: #4CAF50;
        }

        @media (max-width: 768px) {
            h3 {
                font-size: 18px;
            }

            h1 {
                font-size: 28px;
            }

            .container {
                padding: 20px;
                width: 90%;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h3 class="info">Name :Darin Vidhu</h3>
        <h3 class="info">Roll No : 22uit020</h3>
        <h3 class="info">Dept : B.Tech IT</h3>
        <h3 class="info">Class : III year IT-A</h3>
        <h1 class="message">Mail Successfully Sent</h1>
    </div>

</body>
</html>
